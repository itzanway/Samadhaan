<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="btn-group">
          <img src="images\samadhaan head.png" alt="Samadhaan" width="75%" height="60px">  
            <input id="input1"type="submit" value="Log In" />
            <input id="input2" type="submit" value="Get the App" />
            
        </div>
        <nav>
            <div class="search">
 
                <form action="#">
                    <input type="text" class="menusearch"
                           placeholder=" Search for dish or chef" 
                           name="search">
                           <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: rgba(84, 121, 247, 1);"></i></button>
                </form>
                
            </div>
            <form action="">
            <button class="button button1"><i class="fa-solid fa-cart-shopping fa-2xl"></i></button>
            <button class="button button2" width="50px">I'm tiffin walla</button>
            <button class="">I'm a Chef</button>
            
            </form>
        </nav>
        <section>
            <div class="slideshow-container">

                <div class="mySlides fade">
                  <img src="images\samadhaan head.png" style="width:100%">
                  <div class="text">Caption Text</div>
                </div>
                
                <div class="mySlides fade">
                  <img src="images\samadhaan head.png" style="width:100%">
                  <div class="text">Caption Two</div>
                </div>
                
                <div class="mySlides fade">
                  <img src="images/samadhaan head.png" style="width:100%">
                  <div class="text">Caption Three</div>
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                
                </div>
                <br>
                
                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span> 
                  <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
        </section>
        
    </header>
    <script src="index.js"></script>
    
</body>
</html>
